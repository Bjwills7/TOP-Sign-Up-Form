<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="containerLeft">
        <div class="logo"></div>
    </div>
    <div class="containerRight">
        <div class="containerTopRight">
            <div class="mainText">
                <p>This is not a real online service! The buttons don't even do anything, trust me. Please do not press them.</p>
                <p>Seriously though, please don't press them.</p>
            </div>
        </div>
        <div class="containerForm" id="containerForm">
            <form id="sign-up">
                <ul>
                    <div class="row">
                        <li>
                            <label for="first-name">FIRST NAME</label>
                            <input type="text" id="first-name" name="first-name">
                        </li>
                        <li>
                            <label for="last-name">LAST NAME</label>
                            <input type="text" id="last-name" name="last-name"> 
                        </li>
                    </div>
                    <div class="row">
                        <li>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </li>
                        <li>
                            <label for="phoneNumber">PHONE NUMBER</label>
                            <input type="tel" id="phoneNumber" name="phoneNumber">
                        </li>
                    </div>
                    <div class="row">
                        <li>
                            <label for="password">PASSWORD</label>
                            <input type="password" id="password" name="password">
                        </li>
                        <li>
                            <label for="confirmPassword">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmPassword" name="confirmPassword">
                        </li>
                    </div>
                </ul>
            </form>
        </div>
        <div class="containerBottomRight">
            <button type="submit" form="sign-up">Sign Up!</button>
        </div>
    </div>
</body>
</html>
